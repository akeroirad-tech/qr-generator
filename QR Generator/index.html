<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de TAGs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Consulta de TAGs por Placas</h1>

    <input type="text" id="placaInput" placeholder="Ingrese las placas">
    <button onclick="buscarPlaca()">Buscar</button>

  </div>

  <script src="script.js"></script>
</body>
</html>
